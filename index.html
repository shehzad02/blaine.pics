<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaine Alber</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #4c2a4c; /* Dark pastel color */
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%), 
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            position: relative;
            z-index: 1;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            z-index: 2;
        }
        #disqus_thread {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <img id="randomImage" alt="Blaine's Picture">
    <div id="disqus_thread"></div>
    <script>
        const images = [
            '/assets/blaine-images/image1.jpeg',
            '/assets/blaine-images/image2.jpeg',
            '/assets/blaine-images/image3.jpeg',
            '/assets/blaine-images/image4.jpeg',
            '/assets/blaine-images/image5.jpeg',
        ];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        const randomImage = getRandomImage();
        document.getElementById('randomImage').src = randomImage;

        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
        */
        var disqus_config = function () {
            this.page.url = window.location.href;  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = randomImage; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://blaine-pics.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <script id="dsq-count-scr" src="//blaine-pics.disqus.com/count.js" async></script>
</body>
</html>
