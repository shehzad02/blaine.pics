<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaine Alber</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #ff00d4; /* Dark pastel color */
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%), 
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;
        }
        img {
            max-width: 100%;
            max-height: calc(100vh - 200px); /* Ensure image does not exceed view height minus some space for Giscus */
            object-fit: contain;
            z-index: 2;
        }
        #giscus_thread {
            width: 120%;
            max-width: 8000px;
            margin-top: 20px;
            z-index: 2;
            flex-shrink: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <script>
        // alert("After much deliberation, the founders of https://blaine.pics have decided the site is going down.\n\nWe can no longer support the site due to moral concerns.\n\nIt will be on an indefinite hiatus, starting sometime today (May 22).\n\nWe encourage you to pay your respects on the new COMMENTS SECTION before the site goes down. Thanks for your support through this journey.\n\nAll best,\nAdministration");
    </script>
    <div class="content">
        <img id="randomImage" alt="Blaine's Picture">
        <div id="giscus_thread" class="giscus"></div>
    </div>
    <script>
        const images = [
            '/assets/blaine-images/image1.jpeg',
            '/assets/blaine-images/image2.jpeg',
            '/assets/blaine-images/image3.jpeg',
            '/assets/blaine-images/image4.jpeg',
            '/assets/blaine-images/image5.jpeg',
        ];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        const randomImage = getRandomImage();
        document.getElementById('randomImage').src = randomImage;
    </script>
    <script src="https://giscus.app/client.js"
        data-repo="shehzad02/blaine.pics"
        data-repo-id="R_kgDOL95rkA"
        data-category="General"
        data-category-id="DIC_kwDOL95rkM4Cfhwl"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="purple_dark"
        data-lang="en"
        crossorigin="anonymous"
        async>
    </script>
</body>
</html>
